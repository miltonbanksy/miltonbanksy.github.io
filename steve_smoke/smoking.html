  <script src="smoking_script.js"></script>
  
  <script>
    const inSmokeNote = document.getElementById("in-smoke-note");
    const btnSmokeNote = document.getElementById("btn-smoke-note");
    const displaySmokeNotes = document.getElementById("display-smoke-notes");

    // Load array safely
    const smokeNotes = JSON.parse(localStorage.getItem("smokeNotes") || "[]");

    // Display existing notes
    displaySmokeNotes.value = smokeNotes.join("\n");

    btnSmokeNote.addEventListener("click", () => {
      const newSmokeNote = inSmokeNote.value.trim();
      if (newSmokeNote === "") return;

      smokeNotes.push(newSmokeNote);

      // Save updated array
      localStorage.setItem("smokeNotes", JSON.stringify(smokeNotes));

      // Update display
      displaySmokeNotes.value = smokeNotes.join("\n");

      // Clear input
      inSmokeNote.value = "";
    });

  </script>
