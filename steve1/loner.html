<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loner (Solo RPG)</title>
        <!-- <link rel="stylesheet" href="loner.css"> -->

        <style>
            html {
                padding: 4px;
                font-size: 14px;
            }
            button {
                font-size: 12px;
                width: 200px;
                padding: 4px;
                margin: 4px;
            }
            .hide-me {
                display: none;
                visibility: hidden;
            }
            .show-me {
                display: block;
            }

            .red-text {
                color: darkred;
            }

            #group-twist {
                width: 200px;
                padding: 14px;
                border: 1px solid black;
                border-radius: 10px;
            }

        </style>

    </head>
    <body>
        <h1>Loner - The Solo RPG</h1>
        <h2>Ask the Oracle</h2>
        <div id="group-btns-oracle">
            <!--Buttons will be dynamically added here-->
        </div>
        <p id="display-oracle-result"></p>
        
        <div class="hide-me border-simple" id="group-twist">
            <p class="red-text"><b>Twist!</b></p>
            <p class="red-text" id="display-twist"></p>
        </div>
        


        <script src="loner.js"></script>
    </body>
</html>
