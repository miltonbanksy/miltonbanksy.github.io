  <script>
    const iron_details_lists = [ironactionList, ironthemeList, irondescriptorList, ironfocusList];
    const iron_overland_lists = [ironoverlandwaypointList, ironoverlandlandmarkList];
    const displayLenormandExpanded = document.getElementById('displayLenormandExpanded');
    const displayTarot = document.getElementById('displayTarot');
    const displayAnimal = document.getElementById('display_animal_symbols');
    const displayColor = document.getElementById('display_color_symbols');

    const dict_iron_oracle = {
      "very likely": 90,
      "likely": 75,
      "50/50": 50,
      "unlikely": 25,
      "very unlikely": 10
    };

    const difficulties = {
      "very easy": 2,
      "easy": 3,
      "moderate": 4,
      "difficult": 5,
      "very difficult": 6
    };


    function btnIronDetails() {
      let ironResults = [];

      for (let list of iron_details_lists) {
        const randomIndex = Math.floor(Math.random() * list.length);
        ironResults.push(list[randomIndex]);
      }
      return ironResults;
      document.getElementById("display_iron_details").innerHTML = ironResults.join(", ");
    }

    function btnIronOverland() {
      let results = [];

      for (let list of iron_overland_lists) {
        const randomIndex = Math.floor(Math.random() * list.length);
        results.push(list[randomIndex]);
      }
      
      document.getElementById("display_iron_overland").innerHTML = results.join("<br>");
    }


    function btnIronOracle(event) {
      const button = event.target;
      const choice = button.dataset.value;
      const target = dict_iron_oracle[choice];

      let d100 = Math.floor(Math.random() * 100) +1;
      
      if (d100 <= target) {
        document.getElementById("display_iron_oracle").innerHTML = `Yes`;
      } else {
        document.getElementById("display_iron_oracle").innerHTML = `No`;
      }
    }

    function btnDifficulty(event) {
      const button = event.target;
      const choice = button.dataset.value;
      const target = difficulties[choice];

      let d6 = Math.floor(Math.random() * 6) +1;

      if (d6 >= target) {
        document.getElementById("display_difficulty").innerHTML = `Target: ${target}, Roll: ${d6}, Result: Yes`;
      } else {
        document.getElementById("display_difficulty").innerHTML = `Target: ${target}, Roll: ${d6}, Result: No`;
      }
    }

    function btnLenormandExpanded() {
      const randomIndex = Math.floor(Math.random() * lenormandExpanded.length);
      const randomItem = lenormandExpanded[randomIndex];

      // Get animal...
      randomAnimal = btnAnimalSymbol();
      randomColor = btnColorSymbol();
      ironResults = btnIronDetails();
      displayLenormandExpanded.innerHTML = `
        Ironsworn: ${ironResults.join(", ")}
        <br><br>Lenormand: ${randomItem}
        <br><br>Animal: ${randomAnimal}
        <br><br>Color: ${randomColor}
      `;
    }

    function btnTarot(){
      // Get card direction
      const cardDirection = checkTarotCardDirection();

      checkTarotArcanaType();
    }

    function checkTarotArcanaType() {
      const chosenArcana = Math.random();
      if (chosenArcana < 0.282) {
        getMajorAcarna();
      } else {
        getMinorArcana();
      }
    }

    function checkTarotCardDirection(){
      const chosenOption = Math.random() > 0.5 ? "upright" : "reversed";
      return chosenOption;
    }

    function getMajorAcarna() {
      const cardDirection = checkTarotCardDirection();
      const keys = Object.keys(tarot_major_arcana);
      const randomIndex = Math.floor(Math.random() * keys.length);
      const randomKey = keys[randomIndex];
      const majorKeywords = tarot_major_arcana[randomKey]['keywords'];
      const majorImagery = tarot_major_arcana[randomKey]['symbols'];
      document.getElementById("display-tarot-card").innerHTML = `<b>${randomKey} (${cardDirection})</b>`;
      displayTarot.innerHTML = 
      `Themes<br>` + majorKeywords +
      `<br><br>Imagery<br>` + majorImagery;
    }

    function getMinorArcana() {
      const cardDirection = checkTarotCardDirection();
      // Get Random Suit
      const keys = Object.keys(tarot_minor_arcana);
      const randomIndex = Math.floor(Math.random() * keys.length);
      const randomKey = keys[randomIndex];
      const element = tarot_minor_arcana[randomKey]['suit element'];
      const suit = tarot_minor_arcana[randomKey]['suit'];
      const suitKeywords = tarot_minor_arcana[randomKey]['suit keywords'];
      //const suitDuality = tarot_minor_arcana[randomKey]['suit duality'];
      const jung = tarot_minor_arcana[randomKey]['suit jung'];
      
      // Get Random Card from Suit
      const cardKeys = Object.keys(tarot_minor_arcana[randomKey]['cards']);
      const randomCardIndex = Math.floor(Math.random() * cardKeys.length);
      const randomCardKey = cardKeys[randomCardIndex];

      // Get Details from Card
      const cardValue = tarot_minor_arcana[randomKey]['cards'][randomCardKey]['value'];
      const cardKeywords = tarot_minor_arcana[randomKey]['cards'][randomCardKey]['keywords'];
      const uprightKeywords = tarot_minor_arcana[randomKey]['cards'][randomCardKey]['upright keywords'];
      const reversedKeywords = tarot_minor_arcana[randomKey]['cards'][randomCardKey]['reversed keywords'];
      const symbols = tarot_minor_arcana[randomKey]['cards'][randomCardKey]['symbols'];
      
      document.getElementById("display-tarot-card").innerHTML = ` <b>${randomCardKey} (${cardDirection})</b>`;
      displayTarot.innerHTML = 
      `${cardValue}<br><br>` +
      `relating to...<br><br>` +
      `<b>${randomKey}, ${element}, ${jung}</b><br>` +
      `${suitKeywords}<br><br>`+
      `<b>Themes</b><br>${cardKeywords}<br><br>` +
      `<b>Imagery</b><br>${symbols.join('<br>')}`
    }

    function btnAnimalSymbol(){
      const randomIndex = Math.floor(Math.random() * animalSymbols.length);
      const randomAnimal = animalSymbols[randomIndex];
      return randomAnimal;
      //displayAnimal.innerHTML = randomItem;
    }

    function btnColorSymbol(){
      const randomIndex = Math.floor(Math.random() * color_symbols.length);
      const randomColor = color_symbols[randomIndex];
      return randomColor;
      //displayColor.innerHTML = randomItem;
    }

    // Listeners
    
    // Likelihood Buttons
    document.querySelectorAll("#oracleCard .btn-oracle").forEach(btn => {
      btn.addEventListener("click", btnIronOracle);
    });

    // Difficulty Buttons
    document.querySelectorAll("#difficultyCard .btn-difficulty").forEach(btn => {
      btn.addEventListener("click", btnDifficulty);
    });

    // Overland button
    document.getElementById("btnOverland").addEventListener("click", btnIronOverland);

    // Lenormand Expanded button
    document.getElementById('btnLenormandExpanded').addEventListener("click", btnLenormandExpanded);

    // Tarot button
    document.getElementById('btnTarot').addEventListener("click", btnTarot);

    // Tricube Card
    document.getElementById('newTricubeCard').addEventListener('click', function() {
      const randomIndex = Math.floor(Math.random() * tricubeCardOracle.length);
      const randomItem = tricubeCardOracle[randomIndex];
      let randomItem2 = "";

      if (randomIndex >= 0 && randomIndex <= 7) {
        const randomIndex2 = Math.floor(Math.random() * tricubeSceneChange.length);
        randomItem2 = tricubeSceneChange[randomIndex2];
      }
      else {
        randomItem2 = "";
      }
      document.getElementById("display_new_tricube_card").innerHTML = `${randomItem}<br>${randomItem2}`;
    });

    // Names British
    document.getElementById("name_british_male").addEventListener('click', function() {
      const nameBritishMaleIndex = Math.floor(Math.random() * namesBritishMales.length);
      const nameBritishMale = namesBritishMales[nameBritishMaleIndex];
      
      const nameBritishSurnamesIndex = Math.floor(Math.random() * namesBritishSurnames.length);
      const nameBritishSurname = namesBritishSurnames[nameBritishSurnamesIndex];
       
      document.getElementById("display-name").innerHTML = nameBritishMale + " " + nameBritishSurname;
    });

    document.getElementById("name_british_female").addEventListener('click', function() {
      const nameBritishFemaleIndex = Math.floor(Math.random() * namesBritishFemales.length);
      const nameBritishFemale = namesBritishFemales[nameBritishFemaleIndex];
      
      const nameBritishSurnamesIndex = Math.floor(Math.random() * namesBritishSurnames.length);
      const nameBritishSurname = namesBritishSurnames[nameBritishSurnamesIndex];
       
      document.getElementById("display-name").innerHTML = nameBritishFemale + " " + nameBritishSurname;
    });

    document.getElementById("name_british_any").addEventListener('click', function() {
      const combinedArray = [...namesBritishMales, ...namesBritishFemales];

      const nameBritishAnyIndex = Math.floor(Math.random() * combinedArray.length);
      const nameBritishAny = combinedArray[nameBritishAnyIndex];
      
      const nameBritishSurnamesIndex = Math.floor(Math.random() * namesBritishSurnames.length);
      const nameBritishSurname = namesBritishSurnames[nameBritishSurnamesIndex];
       
      document.getElementById("display-name").innerHTML = nameBritishAny + " " + nameBritishSurname;
    });

    // Names Filipino
    document.getElementById("name_filipino_male").addEventListener('click', function() {
      const nameFilipinoMaleIndex = Math.floor(Math.random() * namesFilipinoMales.length);
      const nameFilipinoMale = namesFilipinoMales[nameFilipinoMaleIndex];
      
      const nameFilipinoSurnamesIndex = Math.floor(Math.random() * namesFilipinoSurnames.length);
      const nameFilipinoSurname = namesFilipinoSurnames[nameFilipinoSurnamesIndex];
       
      document.getElementById("display-name").innerHTML = nameFilipinoMale + " " + nameFilipinoSurname;
    });

    document.getElementById("name_filipino_female").addEventListener('click', function() {
      const nameFilipinoFemaleIndex = Math.floor(Math.random() * namesFilipinoFemales.length);
      const nameFilipinoFemale = namesFilipinoFemales[nameFilipinoFemaleIndex];
      
      const nameFilipinoSurnamesIndex = Math.floor(Math.random() * namesFilipinoSurnames.length);
      const nameFilipinoSurname = namesFilipinoSurnames[nameFilipinoSurnamesIndex];
       
      document.getElementById("display-name").innerHTML = nameFilipinoFemale + " " + nameFilipinoSurname;
    });

    document.getElementById("name_filipino_any").addEventListener('click', function() {
      const combinedArray = [...namesFilipinoMales, ...namesFilipinoFemales];

      const nameFilipinoAnyIndex = Math.floor(Math.random() * combinedArray.length);
      const nameFilipinoAny = combinedArray[nameFilipinoAnyIndex];
      
      const nameFilipinoSurnamesIndex = Math.floor(Math.random() * namesFilipinoSurnames.length);
      const nameFilipinoSurname = namesFilipinoSurnames[nameFilipinoSurnamesIndex];
       
      document.getElementById("display-name").innerHTML = nameFilipinoAny + " " + nameFilipinoSurname;
    });

    // RANDOM MALE (MIXED)
    document.getElementById("name_mixed_male").addEventListener('click', function() {
      const combinedArray = [...namesBritishMales, ...namesFilipinoMales];
      const combinedSurnames = [...namesBritishSurnames, ...namesFilipinoSurnames];

      const nameAnyMaleIndex = Math.floor(Math.random() * combinedArray.length);
      const nameAnyMale = combinedArray[nameAnyMaleIndex];

      const nameAnyMaleSurnameIndex = Math.floor(Math.random() * combinedSurnames.length);
      const nameAnyMaleSurname = combinedSurnames[nameAnyMaleSurnameIndex];

      document.getElementById('display-name').innerHTML = nameAnyMale + " " + nameAnyMaleSurname;
    });

    // RANDOM FEMALE (MIXED)
    document.getElementById("name_mixed_female").addEventListener('click', function() {
      const combinedArray = [...namesBritishFemales, ...namesFilipinoFemales];
      const combinedSurnames = [...namesBritishSurnames, ...namesFilipinoSurnames];

      const nameAnyFemaleIndex = Math.floor(Math.random() * combinedArray.length);
      const nameAnyFemale = combinedArray[nameAnyFemaleIndex];

      const nameAnyFemaleSurnameIndex = Math.floor(Math.random() * combinedSurnames.length);
      const nameAnyFemaleSurname = combinedSurnames[nameAnyFemaleSurnameIndex];

      document.getElementById('display-name').innerHTML = nameAnyFemale + " " + nameAnyFemaleSurname;
    });

    // ANY RANDOM NAME:
    document.getElementById("name_mixed_any").addEventListener('click', function() {
      const combinedArrayAllFirstNames = [...namesBritishFemales, ...namesBritishMales, ...namesFilipinoFemales, ...namesFilipinoMales];
      const combinedArrayAllSurnames = [...namesBritishSurnames, ...namesFilipinoSurnames];

      const anyFirstNameIndex = Math.floor(Math.random() * combinedArrayAllFirstNames.length);
      const anyFirstName = combinedArrayAllFirstNames[anyFirstNameIndex];

      const anySurnameIndex = Math.floor(Math.random() * combinedArrayAllSurnames.length);
      const anySurname = combinedArrayAllSurnames[anySurnameIndex];

      document.getElementById("display-name").innerHTML = anyFirstName + " " + anySurname;
    });

    
  </script>
