  <!--Experimenting with dynamic menu-generation -->
  <details>
    <summary>RPG Games</summary>
    <div id="section-menu"></div>
  </details>
  

<script>
  
  const objRpgFrameworks = {
    "Carved from Brindlewood": {
      "Brindlewood Bay": {
        link: "<a href='bb_rules.html'>Brindlewood Bay</a>"
      }
    },
    "Forged in the Dark": {
      "Blades in the Dark": {
        link: "<a href='bitd_rules.html'>Blades in the Dark</a>"
      }
    }
  };

  const sectionMenu = document.getElementById("section-menu");

  Object.keys(objRpgFrameworks).forEach(framework => {
    const details = document.createElement('details');
    const summary = document.createElement("summary");
    summary.innerText = framework;
    details.appendChild(summary);

    Object.keys(objRpgFrameworks[framework]).forEach(game => {
      const item = document.createElement("div");
      item.innerHTML = objRpgFrameworks[framework][game].link;
      
      details.appendChild(item);
    });

    sectionMenu.appendChild(details);
  });


  </script>
